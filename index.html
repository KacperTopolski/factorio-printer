<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Website</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: auto;
            border: 1px solid white;
        }

        #dropArea {
            width: 400px;
            height: 400px;
            border: 2px dashed white;
            margin: auto;
            text-align: center;
            line-height: 400px;
            color: white;
        }

        input {
            display: none;
        }

        #invisibleTextArea {
            opacity: .01;
            height:0;
            position:absolute;
            z-index: -1;
        }

        #copyButton {
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <textarea id="invisibleTextArea"></textarea>

    <button id="copyImageButton" onclick="copyImageBlueprint()">Copy image blueprint</button>
    <button id="copyPrinterButton" onclick="copyPrinterBlueprint()">Copy printer blueprint</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="blueprint.js"></script>
    <script src="image_processing.js"></script>

    <div id="dropArea">
        <p>Drag &amp; Drop or <label for="imageInput">Click</label> to Select an Image</p>
        <input type="file" id="imageInput" accept="image/*">
    </div>
    <canvas id="outputCanvas" width="400" height="400"></canvas>

    <script src="printer.js"></script>
    <script src="main.js"></script>
</body>

</html>
